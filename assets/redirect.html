<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>SpaceCraft | Loading...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <meta http-equiv="refresh" content="4;url=${}" /> -->
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:900" rel="stylesheet">
  <link rel="shortcut icon" type="image/png" href="https://i.imgur.com/AcDlc2L.png" />
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Roboto, Helvetica, Arial, san-serif;
      height: 100vh;
      width: 100vw;
      padding: 0 20px;
      background-color: #435169;
      color: #b9c1cb;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-weight: 900;
      font-size: 45px;
      color: #ffffff;
    }

    h1:after {
      content: "...";
    }

    p {
      font-family: "Roboto Mono", monospace;
      font-weight: 400;
      font-size: 16px;
      line-height: 20px;
      margin-top: 10px;
      margin-bottom: 50px;
    }

    p:before {
      content: "Please wait while ";
    }

    img {
      max-width: 200px;
    }

    @media screen and (max-width: 640px) {
      body {
        text-align: center;
      }

      h1 {
        font-size: 32px;
      }

      h1:after {
        content: "";
      }

      p {
        font-size: 14px;
        letter-spacing: -0.3px;
      }

      img {
        max-width: 140px;
      }
    }
  </style>
</head>
<body>
  <img src="https://i.imgur.com/Xh4caFy.gif" alt="spacecraft loading"/>
  <h1>Launching SpaceCraft</h1>
  <p>your request is being redirected.</p>
</body>
</html>
